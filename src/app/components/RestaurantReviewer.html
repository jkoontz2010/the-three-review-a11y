<h2>{{$ctrl.restaurant.name}}</h2>
<form ng-submit="$ctrl.submitReview($ctrl.review)">
	<div class="form-group">
		<label for="rating">Rating:</label>
		<span id="rating" aria-label="rating" uib-rating ng-model="$ctrl.review.stars"></span>
	</div>
	<div class="form-group">
		<label for="text">Review:</label><br>
		<textarea name="text" id="text" ng-model="$ctrl.review.text" cols="30" rows="5"></textarea>
	</div>
	<div class="form-group">
    	<button type="submit" class="btn btn-info">Submit Review</button>
  	</div>
</form>
