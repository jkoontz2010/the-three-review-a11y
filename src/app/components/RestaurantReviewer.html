<h2>{{$ctrl.restaurant.name}}</h2>
<form ng-submit="$ctrl.submitReview($ctrl.review)">
	<label for="stars"></label>
	<span uib-rating ng-model="$ctrl.review.stars"></span>
	<label for="text">Review:</label>
	<textarea name="text" ng-model="$ctrl.review.text" cols="30" rows="10"></textarea>
	<div class="form-group">
    	<button type="submit" class="btn btn-info">Submit Review</button>
  	</div>
</form>
