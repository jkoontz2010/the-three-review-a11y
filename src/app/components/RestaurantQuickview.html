<article class="quickview-height col-xs-12 col-sm-offset-1 col-md-4 col-md-offset-0">
	<div class="quickview">
		<img ng-src="{{$ctrl.restaurant.img_url}}" alt="{{$ctrl.restaurant.alt_text}}" width="250px" height="150px">

		<div class="inner">
			<h3><a href="" ng-click="$ctrl.handleOpenRestaurantPage($ctrl.restaurant.id)">{{$ctrl.restaurant.name}}</a></h3>
			<read-only-star-review stars="$ctrl.restaurant.avgStars"></read-only-star-review>
			<p>{{$ctrl.restaurant.cost}}
			<br>
			{{$ctrl.restaurant.operatingHours}} 
			</p>
			<br>
			<button class="btn btn-default center-block" ng-click="$ctrl.handleReviewWrite()">Write a review!</button>
		</div>
	</div>
</article>
